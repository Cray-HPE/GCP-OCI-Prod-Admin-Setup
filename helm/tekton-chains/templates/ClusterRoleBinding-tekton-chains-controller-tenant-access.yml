---
# If this ClusterRoleBinding is replaced with a RoleBinding
# then the ClusterRole would be namespaced. The access described by
# the tekton-pipelines-controller-tenant-access ClusterRole would
# be scoped to individual tenant namespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "tektonChains.fullname". }}-tenant
  labels:
{{ include "tektonChains.labels" . | indent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ template "tektonChains.fullname". }}-controller
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "tektonChains.fullname". }}-tenant
  apiGroup: rbac.authorization.k8s.io
