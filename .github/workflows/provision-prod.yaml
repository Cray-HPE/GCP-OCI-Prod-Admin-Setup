name: Provision Production Environment Terraform

on:
  workflow_dispatch:
    inputs:
      terraform_mode:
        required: false
        type: choice
        options:
          - 'plan'
          - 'apply'
        default: 'plan'
        description: 'Mode to run terraform in.'


jobs:
  infrastructure-tf:
    uses: Cray-HPE/GCP-OCI-Prod-Admin-Setup/.github/workflows/reusable-terraform.yml@main
    permissions:
      id-token: write
      contents: read
    with:
      terraform_mode: ${{ github.event.inputs.terraform_mode }}
      project_id: oci-signer-service-dev
      workload_identity_provider: projects/971906658945/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
      service_account: github-actions@oci-signer-service-dev.iam.gserviceaccount.com
      terraform_dir: terraform/production/1-infrastructure
      output_bastion_info: 'true'

  post-installation-tf:
    uses: Cray-HPE/GCP-OCI-Prod-Admin-Setup/.github/workflows/reusable-terraform.yml@main
    permissions:
      id-token: write
      contents: read
    with:
      terraform_mode: ${{ github.event.inputs.terraform_mode }}
      project_id: oci-signer-service-dev
      workload_identity_provider: projects/971906658945/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider
      service_account: github-actions@oci-signer-service-dev.iam.gserviceaccount.com
      terraform_dir: terraform/production/2-post-installation
      bastion_access: 'true'
      bastion_name: ${{ needs.infrastructure-tf.outputs.bastion_name }}
      bastion_zone: ${{ needs.infrastructure-tf.outputs.bastion_zone }}
